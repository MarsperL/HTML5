<!DOCTYPE html>
<html lang="Zh-CN">
<head>
  <meta charset="utf-8">
  <title>专注时钟</title>
<link rel="icon" type="image/x-ico" href="time/img/iconmonstr-time.png"/>
  <link rel="stylesheet" href="time3/css/style.css">
  <link rel="stylesheet" href="time/yiyan.css">
</head>
<body >
<object data="background/liuxing3.html" class="liuxing-object"></object>
<div class="view-fullscreen">
<div id="clock" class="cancel-fullscreen">
	</div>
	</div>
	<!-- 一言 -->
<div class="poem-wrap yiyan" onclick="location.href='time3.html'">
   <p id="hitokoto_text">loading...</p>
</div>
	
	<script src="time3/js/radialIndicator.min.js"></script>
	<script src="time3/js/angular.radialIndicator.js"></script>
	<script type="text/javascript">
		var radialObj = radialIndicator('#clock', {
			radius: 200,
			barWidth: 40,
			barColor: '#22a2c3',
			minValue: 0,
			maxValue: 60,
			fontWeight: 'normal',
			roundCorner: true,
			format: function (value) {
				var date = new Date();
				let h = date.getHours();
		        h = h < 10 ? ('0' + h) : h;
				let m = date.getMinutes();
		        m = m < 10 ? ('0' + m) : m;
				return h + ':' + m;
			}
		});

		setInterval(function () {
			radialObj.value(new Date().getSeconds() + 1);
		}, 1000);
	</script>
	<script src="time/yiyan.js"></script>
	<script src="time/quanping.js"></script>
</body>
</html>
